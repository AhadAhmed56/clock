<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Local Time</title>
  <style>
    /* Global Reset & Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .center {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    #banner {
      font-size: 2.2rem;
      font-weight: 600;
      text-transform: capitalize;
      letter-spacing: 1px;
    }

    #clock {
      font-size: 2.5rem;
      background: #ff9800;
      padding: 20px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #clock:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="center">
    <div id="banner">Your Local Time</div>
    <div id="clock"></div>
  </div>


  <script src="clock.js"></script>
</body>
</html>
